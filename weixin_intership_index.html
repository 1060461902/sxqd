<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>实习管理</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/commonCSS.css">
    <link rel="stylesheet" href="./assets/css/weixin_intership_index.css">
    <link rel="stylesheet" href="./assets/css/dropload.css">
</head>

<body ontouchstart>
    <div class="weui-tab">
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <!-- <div class="title-bar-1">
                    <a id="location-select">
                        <img id="location-select-img" src="./assets/images/local_white.png" alt="">
                        <span id="location-name">杭州</span>
                    </a>
                    <div id="search-bar">
                        <img id="search-bar-img" src="./assets/images/magnifier.png" alt="">
                        <input id="search-info" type="text" placeholder="搜索实习\公司" />
                    </div>
                </div> -->
                <div class="weui-search-bar" id="searchBar">
                    <form class="weui-search-bar__form">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label" id="searchText">
                            <i class="weui-icon-search"></i>
                            <span>搜索实习\公司</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                </div>
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000"></div>
                <div class="weui-cells post-cells">
                    <div class="cells-container">
                        <!-- post-list-model -->
                    </div>
                    <div class="post-loading"></div>
                </div>
            </div>
            <div id="tab2" class="weui-tab__bd-item">
                <div class="list-group road-cells">
                    <div class="list-group-item road-cells-item">
                        <div class="logo-part">
                            <div class="logo-img">
                                <img src="./assets/images/jk.png">
                            </div>
                            <p class="company-name">即刻</p>
                            <p class="post-name">产品经理</p>
                        </div>
                        <div class="history-entity">
                            <div class="history-entity-item">
                                <p class="history-entity-top">25</p>
                                <div class="history-entity-item-img">
                                    <img src="./assets/images/history_send.png">
                                </div>
                                <div class="history-entity-bottom">
                                    <p>2017年9月</p>
                                    <p>投递简历</p>
                                </div>
                            </div>
                            <div class="history-entity-item">
                                <p class="history-entity-top">27</p>
                                <div class="history-entity-item-img">
                                    <img src="./assets/images/history_pass.png">
                                </div>
                                <div class="history-entity-bottom">
                                    <p>2017年9月</p>
                                    <p>简历通过</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab3" class="weui-tab__bd-item">
                <div class="person-bar">
                    <div class="person-head-img">
                        <img src="./assets/images/head_img.png" alt="">
                    </div>
                    <span class="person-name">老李</span>
                </div>
                <a class="person-resume next-container" href="./weixin_intership_resume.html">
                    <img src="./assets/images/mobile_resume.png" alt="">
                    <span>我的简历</span>
                </a>
                <a class="person-collect next-container" href="./weixin_intership_collect.html">
                    <img src="./assets/images/mobile_collect.png" alt="">
                    <span>岗位关注</span>
                </a>
                <a class="person-suggest next-container" href="./weixin_intership_suggest.html">
                    <img src="./assets/images/mobile_suggest.png" alt="">
                    <span>意见反馈</span>
                </a>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="#tab1" id="sxzp" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img id="img_dk" src="./assets/images/sxgl_sxzp.png" alt="">
                </div>
                <p class="weui-tabbar__label">实习招聘</p>
            </a>
            <a href="#tab2" id="qzzl" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img id="img_sq" src="./assets/images/sxgl_qzzl.png" alt="">
                </div>
                <p class="weui-tabbar__label">求职之路</p>
            </a>
            <a href="#tab3" id="wd" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img id="img_tj" src="./assets/images/sxgl_wd.png" alt="">
                </div>
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>

    <!-- 轮播图 -->
    <script id="carousel-model" type="text/x-handlebars-template">
        <ol class="carousel-indicators">
            {{#each this}}
            <li data-target="#myCarousel" data-slide-to="{{@index}}" class="{{active @index}}"></li>
            {{/each}}
        </ol>
        <div class="carousel-inner">
            {{#each this}}
            <div class="item {{active @index}}">
                <img src="{{image_url}}" />
                <div class="carousel-caption">
                </div>
            </div>
            {{/each}}
        </div>
    </script>
    <script id="post-list-model" type="text/x-handlebars-template">
        {{#each this}}
        <a class="weui-cell" data-id="" href="./weixin_intership_post.html?id={{companyId}}">
            <div class="cell-left">
                <p class="post-name">{{post}}</p>
                <p>
                    <span>{{companyName}}</span>
                </p>
                <p>
                    <img src="./assets/images/location_point.png" alt="">
                    <span class="location-show">{{address}}</span>
                </p>
            </div>
            <div class="cell-center">
                <p>{{companyType}}</p>
            </div>
            <div class="cell-right">
                <p class="post-date">{{releaseTime}}</p>
                <div class="post-img-container">
                    <img src="{{logo}}" alt="">
                </div>
            </div>
        </a>
        {{/each}}
    </script>

    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/dropload.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-url.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_intership_index.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $("#myCarousel").carousel({
                interval: 3000,
            });
        });
    </script>
</body>

</html>
