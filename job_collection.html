    <script id="job-collection-model" type="text/x-handlebars-template">
        {{#each this}}
        <li class="list-group-item" data-id="{{id}}">
            <a href="./job_profile.html?id={{id}}">
            <div>
                <div class="left-part">
                    <p class="post-name">{{post}}</p>
                    <p class="company-name">{{companyName}}</p>
                    <p class="company-type">{{companyType}}</p>
                </div>
                <div class="right-part">
                    <p>
                        <span>收藏时间</span>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <span>{{releaseTime}}</span>
                    </p>
                    <p>
                        <span>地理位置</span>
                        <img src="./assets/images/location_point.png">
                        <span>{{address}}</span>
                    </p>
                </div>
                <div class="img-part">
                    <img src="{{logo}}" notFoundSrc='./assets/images/defult_company.png'>
                </div>
            </div>
            <div class="item-bottom">
                <button data-id="{{id}}" class="unfocus-btn">取消关注</button>
                <!--<button>咨询</button>-->
                {{#if_bool sendflag}}
                <button data-id="{{id}}" class="sent-btn">已投递</button>
                {{else}}
                <button data-id="{{id}}" class="send-btn">投简历</button>
                {{/if_bool}}
            </div>
            </a>
        </li>
        {{/each}}
    </script>
