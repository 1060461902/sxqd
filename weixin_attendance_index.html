<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>浙商大学生实习管理</title>
    <!--css-->
    <link rel="stylesheet" href="/internshipmgn/student/assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/internshipmgn/student/assets/css/weui.min.css">
    <link rel="stylesheet" href="/internshipmgn/student/assets/css/weixin_attendance_index.css">

</head>

<body ontouchstart>
    <div class="weui-tab">
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="title-bar">
                    <p class="title-bar-name">考勤打卡</p>
                </div>
                <div class="first-top">
                    <img id="first-userimg" src="" notFoundSrc="/internshipmgn/student/assets/images/head_img.png"/>
                    <span id="first-username"></span>
                </div>
                <div>
                    <p id="first-subtitle">打卡记录时间和位置</p>
                </div>
                <div class="first-dk-body">
                    <!-- dk-model -->
                </div>
                <div class="work-status-btn-block">
                    <a id="work-status-change-btn">
                        <div>
                            <p id="show-status"></p>
                            <p id="show-time"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div id="tab2" class="weui-tab__bd-item">
                <div class="title-bar">
                    <p class="title-bar-name">申请</p>
                </div>
                <div class="sq-btn-set">
                    <a href="/internshipmgn/student/weixin_attendance_calender.html?from=2">
                        <img src="/internshipmgn/student/assets/images/sq_bk.png" alt="">
                        <p>补卡申请</p>
                    </a>
                    <a href="/internshipmgn/student/weixin_attendance_leave.html">
                        <img src="/internshipmgn/student/assets/images/sq_qj.png" alt="">
                        <p>请假申请</p>
                    </a>
                </div>
                <div id="sq-record-bar">
                    <a href="/internshipmgn/student/weixin_attendance_record.html" id="sq-record">
                        <img src="/internshipmgn/student/assets/images/sq_paper.png" alt="">
                        <span id="sq-record-name">申请记录</span>
                        <img id="sq-img-next" src="/internshipmgn/student/assets/images/next.png" alt="">
                    </a>
                </div>
            </div>
            <div id="tab3" class="weui-tab__bd-item">
                <div class="title-bar">
                    <p class="title-bar-name">考勤统计</p>
                </div>
                <div class="tj-top-bar">
                    <div>
                        <input id="tj-top-time" class="weui-input" readonly/>
                    </div>
                    <div id="second-top-bar">
                        <img id="second-userimg" src="" notFoundSrc="/internshipmgn/student/assets/images/head_img.png"/>
                        <span id="second-username"></span>
                        <div id="tj-top-left">
                            <a href="/internshipmgn/student/weixin_attendance_calender.html?from=3">
                                <img src="/internshipmgn/student/assets/images/tj_yl.png" alt="">
                                <span>打卡月历</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="tj-list">
                    <!-- tj-model -->
                </div>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="#tab1" id="dk" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img id="img_dk" src="/internshipmgn/student/assets/images/dk_gray.png" alt=""/>
                </div>
                <p class="weui-tabbar__label">打卡</p>
            </a>
            <a href="#tab2" id="sq" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img id="img_sq" src="/internshipmgn/student/assets/images/sq_gray.png" alt=""/>
                </div>
                <p class="weui-tabbar__label">申请</p>
            </a>
            <a href="#tab3" id="tj" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img id="img_tj" src="/internshipmgn/student/assets/images/tj_gray.png" alt=""/>
                </div>
                <p class="weui-tabbar__label">统计</p>
            </a>
        </div>
    </div>
    <script id="dk-model" type="text/x-handlebars-template">
        {{#each this}}
        {{#if startTime}}
        <div class="dk-item">
            <div>
                <img src="/internshipmgn/student/assets/images/dk_point_gray.png" />
            </div>
            <div>
                <p class="dk-start-timebar">上班打卡时间
                    <span class="dk-start-time">{{startTime}}</span>
                </p>
                <p id="dk-start-place">{{startLoc}}</p>
            </div>
        </div>
        {{/if}}
        {{#if endTime}}
        <div class="dk-item">
            <div>
                <img src="/internshipmgn/student/assets/images/dk_point_gray.png" />
            </div>
            <div>
                <p class="dk-end-timebar">下班打卡时间
                    <span class="dk-end-time">{{endTime}}</span>
                </p>
                <p id="dk-end-place">{{endLoc}}</p>
            </div>
        </div>
        {{/if}}
        {{/each}}
    </script>
    <script id="tj-model" type="text/x-handlebars-template">
        <div class="tj-list-item">
            <p>
                出勤天数
            </p>
            <p class="tj-times-num">
                <span>{{normal}}天</span>
            </p>
        </div>
        <div class="tj-list-item">
            <p>
                缺卡次数
            </p>
            <p class="tj-times-num">
                <span>{{abnormal}}次</span>
            </p>
        </div>
        <div class="tj-list-item">
            <p>
                请假天数
            </p>
            <p class="tj-times-num">
                <span>{{absence}}天</span>
            </p>
        </div>
        <div class="tj-list-item">
            <p>
                外勤次数
            </p>
            <p class="tj-times-num">
                <span>{{outside}}次</span>
            </p>
        </div>
    </script>
    <!--js-->
    <script type="text/javascript" src="/internshipmgn/student/assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/jquery-url.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/fastclick.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/model.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/datePicker.js"></script>
    <script type="text/javascript" src="/internshipmgn/student/assets/js/weixin_attendance_index.js"></script>
</body>

</html>
