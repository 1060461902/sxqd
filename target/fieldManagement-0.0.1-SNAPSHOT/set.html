<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生集中实习管理与服务平台</title>

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script  type="text/javascript" src="js/bootstrap.js"></script>
    <link href="css/templatemo-style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>        <!-- jQuery -->
    <script src="js/myjs/validate_set.js"></script><!-- 邮箱验证 --> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body class="light-gray-bg hidden-scrolling">
      <!-- Main content -->
        <div class="templatemo-content-widget white-bg ">
          <h5 class="iframe-title">设置</h5><hr>
          <div class="setDiv-1">
            <h2 class="margin-bottom-10 settitle">个人密码重置</h2>
            <h5 class="margin-bottom-10 settitle">该操作可以重置登录密码</h5>
          </div>
          <div class="setDiv-2">
            <form action="" class="templatemo-login-form setform"enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputCurrentPassword">原密码</label>
                    <input type="password" class="form-control highlight" id="oldpsw" placeholder="请输入您的当前密码" name="oldpsw">
                </div>                
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputNewPassword">新密码</label>
                    <input type="password" class="form-control" id="newpsw" name="newpsw">
                </div>
              </div>
              <div class="row form-group"> 
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">再次输入新密码</label>
                    <input type="password" class="form-control" id="newpsw2" name="newpsw2">
                </div> 
              </div>
              <button type="button" class="btn btn-primary btn-lg" id="pswbtn" onclick="validate_form()">保存</button>                         
            </form>
          </div>
        </div>



    <!-- JS -->
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->

  </body>
