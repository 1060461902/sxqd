    <script id="employ-road-model" type="text/x-handlebars-template">
        {{#each this}}
        <li class="list-group-item">
            <div class="history-item">
                <div class="logo-part">
                    <img src="{{logo}}">
                    <p class="company-name">{{companyName}}</p>
                    <p class="post-name">{{recruitmentName}}</p>
                </div>
                <hr/>
                <div class="history-entity">
                    {{#each recruitmentRoads}}
                    <div class="history-entity-item">
                        <p class="history-entity-top">{{day}}</p>
                        <img src="{{statusImage actionName}}">
                        <div class="history-entity-bottom">
                            <p>{{year}}年{{month}}月</p>
                            <p>{{actionName}}</p>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </li>
        {{/each}}
    </script>
