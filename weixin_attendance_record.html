<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>浙商大学生实习管理</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_attendance_record.css">
    <script>
        function backto() {
            window.location.href = './weixin_attendance_index.html?tab=2'
        }
    </script>
</head>

<body>
    <div class="title-bar">
        <p>
            <a id="title-back" onclick="backto()">
                <img src="./assets/images/back_lt.png" alt=""/>
            </a>
            <span id="title-name">申请记录</span>
        </p>
    </div>
    <!--<div class="search-bar">
        <div class="search-border-bar">
            <img src="./assets/images/magnifier.png" alt="" />
            <input type="text" class="weui-input" placeholder="搜索申请记录" />
            <button id="search-go">搜索</button>
        </div>
    </div>-->
    <div class="weui-cells record-items">
        <!-- record-model -->
    </div>
    <script type="text/x-handlebars-template" id="record-model">
        {{#each this}}
            {{#if_bool isleave}}
            <a class="weui-cell" data-id="" href="./weixin_attendance_record_leave.html?id={{id}}">
                <div class="cell-info">
                    <p class="cell-info-title">请假申请</p>
                    <p class="cell-info-other">开始时间:{{start_time}}</p>
                    <p class="cell-info-other">开始时间:{{end_time}}</p>
                    {{#if_bool pass_tag}}
                    <p class="cell-info-status cell-info-status-p">审核通过</p>
                    {{else}}
                    <p class="cell-info-status cell-info-status-r">审核未通过</p>
                    {{/if_bool}}
                </div>
                <div class="cell-time">
                    <p>{{release_time}}</p>
                </div>
            </a>
            {{else}}
            <a class="weui-cell" data-id="" href="./weixin_attendance_record_repair.html?id={{id}}">
                <div class="cell-info">
                    <p class="cell-info-title">补卡申请</p>
                    <p class="cell-info-other">{{reason}}</p>
                    {{#if_bool pass_tag}}
                    <p class="cell-info-status cell-info-status-p">审核通过</p>
                    {{else}}
                    <p class="cell-info-status cell-info-status-r">审核未通过</p>
                    {{/if_bool}}
                </div>
                <div class="cell-time">
                    <p>{{release_time}}</p>
                </div>
            </a>
            {{/if_bool}}
        {{/each}}
    </script>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_attendance_record.js"></script>
</body>

</html>
