<head>

    <link rel="stylesheet" href="../../student/assets/css/jquery-weui.min.css">

<body>
    <div class="title-bar">
        <p>
            <a id="title-back" onclick="backto()">
                <img src="../../student/assets/images/back_lt.png" alt=""/>
            </a>
            <span id="title-name">请假</span>
        </p>
    </div>
    <div class="start-time-bar">
        <span>开始时间</span>
        <div class="date-picker-block">
            <input class="weui-input" id="start-date-picker" placeholder="请选择时间" />
        </div>
    </div>
    <div class="end-time-bar">
        <span>结束时间</span>
        <div class="date-picker-block">
            <input class="weui-input" id="end-date-picker" placeholder="请选择时间" />
        </div>
    </div>
    <div class="duration-bar">
        <span>请假天数</span>
        <div class="date-picker-block">
            <input class="weui-input" id="duration-day-num" placeholder="请输入请假天数" />
        </div>
    </div>
    <div class="reason-bar">
        <p id="reason-title">请假事由</p>
        <textarea id="reason-enter" placeholder="请输入请假理由"></textarea>
    </div>
    <div class="approver-bar">
        <p id="approver-title">
            <span id="approver-title1">审批人</span>
            <span id="approver-title2">默认为企业账号管理者</span>
        </p>
        <div id="approver-container">
            <div class="approver-person">
                <img src="../../student/assets/images/head_img.png" alt=""/>

            </div>

            </div>
            <div class="approver-person">
                <img src="../../student/assets/images/head_img.png" alt=""/>

            </div>
            <div class="approver-person">
                <img src="../../student/assets/images/head_img.png" alt=""/>
                <p>张某某</p>
            </div>
        </div>
    </div>
    <div class="submit-bar">
        <button>提交</button>
    </div>
    <!--js-->
    <script type="text/javascript" src="../../student/assets/js/jquery-1.11.3.min.js"></script>
