<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>title</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="assets/css/commonCSS.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_intership_collect.css">
    <link rel="stylesheet" href="./assets/css/dropload.css">
    <script>
        function backto() {
            window.location.href = './weixin_intership_index.html?tab=3'
        }
    </script>
</head>

<body>
    <div class="title-bar">
        <p>
            <a id="title-back" onclick="backto()">
                <img src="./assets/images/back_lt.png" alt="">
            </a>
            <span id="title-name">岗位关注</span>
        </p>
    </div>
    <div class="weui-cells post-cells">

        <!-- collect-item-model -->
    </div>
    <div class="post-loading">

    </div>
    <script id="collect-item-model" type="text/x-handlebars-template">
        {{#each this}}
        <div class="weui-cell" data-id="{{id}}" href="./weixin_intership_post.html">
            <a href="./weixin_intership_post.html?id={{id}}" class="cell-left">
                <p class="post-name">{{post}}</p>
                <p>{{companyName}}</p>
                <p>{{companyType}}</p>
                <p>
                    <img src="./assets/images/location_point.png" alt="">
                    <span class="location-show">{{address}}</span>
                </p>
            </a>
            <div class="cell-right">
                <a class="post-unfocus" data-id="{{id}}">取消关注</a>
                <div class="post-img-container">
                    <img src="{{logo}}" alt="">
                </div>
                {{#if_bool sendflag}}
                <a class="post-sent" data-id="{{id}}">已投递</a>
                {{else}}
                <a class="post-send" data-id="{{id}}">投简历</a>
                {{/if_bool}}
            </div>
        </div>
        {{/each}}
    </script>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/dropload.min.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_intership_collect.js"></script>
</body>

</html>
