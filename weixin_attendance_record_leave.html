<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>title</title>
    <!--css-->
    <link rel="stylesheet" href="../../student/assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../student/assets/css/weui.min.css">
    <link rel="stylesheet" href="../../student/assets/css/weixin_head.css">
    <link rel="stylesheet" href="../../student/assets/css/weixin_attendance_record_leave.css">
</head>

<body>
    <div class="title-bar">
        <p>
            <a id="title-back" onclick="javascript:history.back()">
                <img src="../../student/assets/images/back_lt.png" alt="">
            </a>
            <span id="title-name">请假申请</span>
        </p>
    </div>
    <div class="status-bar">
        <div class="status-head-img">
            <img src="../../student/assets/images/head_img.png" alt="">
        </div>
        <div class="status-info">
            <p id="status-name">小陈</p>
            <p id="status-show" class="status-p">审批通过</p>
        </div>
    </div>
    <div class="info-bar">
        <p>开始时间:
            <span id="info-start-time"></span>
        </p>
        <p>结束时间:
            <span id="info-start-time"></span>
        </p>
        <p>请假天数:
            <span id="info-days"></span>
        </p>
        <div class="info-reason">
            <p id="info-reason-title">请假理由:</p>
            <p id="info-reason-body">这是理由这是理由这是理由</p>
        </div>
    </div>
    <div class="approver-bar">
        <div class="approver-item">
            <div class="approver-info">
                <img class="approver-head" src="../../student/assets/images/head_img.png" alt="">
                <span class="approver-name">我</span>
                <span class="approver-status approver-status-s">发起申请</span>
            </div>
            <div class="approver-time">
                <p>01.10 08:10</p>
            </div>
        </div>
        <div class="approver-item">
            <div class="approver-info">
                <img class="approver-head" src="../../student/assets/images/head_img.png" alt="">
                <span class="approver-name">A某</span>
                <span class="approver-status approver-status-p">已通过</span>
            </div>
            <div class="approver-time">
                <p>01.10 08:10</p>
            </div>
        </div>
        <div class="approver-item">
            <div class="approver-info">
                <img class="approver-head" src="../../student/assets/images/head_img.png" alt="">
                <span class="approver-name">B某</span>
                <span class="approver-status approver-status-r">已拒绝</span>
            </div>
            <div class="approver-time">
                <p>01.10 08:10</p>
            </div>
        </div>
    </div>
    <!--js-->
    <script type="text/javascript" src="../../student/assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../student/assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="../../student/assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="../../student/assets/js/fastclick.js"></script>
    <script type="text/javascript" src="../../student/assets/js/weixin_attendance_record_leave.js"></script>
</body>

</html>
