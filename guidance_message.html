<!DOCTYPE html>

    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

<body>
    <div class="mask"></div>
    <div class="confirm-modal span5">
        <p class="confirm-text"></p>
        <div class="clearfix">
            <input type="button" name="" value="确定" class="confirm-btn">
            <input type="button" name="" value="取消" class="confirm-cancel">
        </div>
    </div>
    <div class="alert-model"></div>
    <div class="page_head">
        <div class="logo_bar">
            <div class="logo">
                <a href="#home">
                    <img src="./assets/images/logo.png" />
                </a>
            </div>
            <div class="page_title">
                <p>学生集中实习管理与服务平台</p>
            </div>
            <a id="exit_button">
                <img id="search_exit" src="./assets/images/home_exit.png" /> 退出
            </a>
        </div>

        <nav class="navbar navbar-inner nav-up" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="./home_page.html">
                        <img src="./assets/images/home_home.png" />
                        <p>首页</p>
                    </a>
                </li>
                <li class="dropdown">
                    <a>
                        <img src="./assets/images/home_computer.png" />
                        <p>实习管理</p>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="./Internship_recruitment.html">实习招聘</a>
                        </li>
                        <li>
                            <a href="./my_resume.html">求职之路</a>
                        </li>
                        <li>
                            <a href="./job_collection.html">岗位关注</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a>
                        <img src="./assets/images/home_funnel.png" />
                        <p>过程考核</p>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="./guidance_message.html">指导消息</a>
                        </li>
                        <li>
                            <a href="./weekly_report.html">实习周报</a>
                        </li>
                        <li>
                            <a href="./practice_summary.html">实习小结</a>
                        </li>
                        <li>
                            <a href="./practice_report.html">实习报告</a>
                        </li>
                        <li>
                            <a href="./attendance_record.html">考勤情况</a>
                        </li>
                        <li>
                            <a href="./internship_score.html">实习成绩</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./student_set.html">
                        <img src="./assets/images/home_gear.png" />
                        <p>设置</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="page_body">
        <div class="entity-body">
            <div class="top-bar">
                <a>过程考核</a>
                &gt;
                <a>指导消息列表</a>
            </div>
            <hr/>
            <div class="info-body">
                <div class="info-top">
                    <span>指导消息列表</span>
                </div>
                <div class="answer-window">
                    <div class="close-bar">
                        <button onclick="close_window()">X</button>
                    </div>
                    <div>
                        <textarea autofocus id="answer-content"></textarea>
                    </div>
                    <div class="answer-send">
                        <button onclick="answer_it(this)">回复</button>
                    </div>
                </div>
                <div class="info-table">
                    <table class="table">
                        <tr>
                            <th>时间</th>
                            <th>发起人</th>
                            <th>消息标题</th>
                            <th>操作</th>
                        </tr>
                        <tbody class="table-v">
                            <!-- <tr data-id="13242">
                                <td>2017-10-08</td>
                                <td>刘老师</td>
                                <td>
                                    <a href="./message_details.html">请大家尽快完成V1.0</a>
                                </td>
                                <td>
                                    <button class="answer-btn" onclick="answer_window(this)">回复</button>
                                    <span class="is-answered"></span>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="page-limit">
                    <ul id="pageLimit"></ul>
                </div>
            </div>
        </div>
        <div class="floor">
            <div class="floor-top">
                <img id="floor-logo" src="./assets/images/logo-sm.gif" />
                <p id="bah">浙ICP备用111111号　浙公网安备33011802号</p>
            </div>
            <div class="floor-down">
                <p id="#floor-down-left">地址：浙江省杭州市下沙高教园区学正街18号　邮编：310018
                    <span>电话：（86）571-28877777　传真：（86）571-28877222</span>
                </p>
            </div>
            <img id="floor_door" src="./assets/images/u3050.gif" />
        </div>
    </div>
    <script id="guidance-message-model" type="text/x-handlebars-template">
        {{#each this}}
        <tr data-id="{{id}}">
            <td>{{createTime}}</td>
            <td>{{teacherName}}</td>
            <td>
                <a href="./message_details.html?id={{id}}">{{content}}</a>
            </td>
            <td>
                <button class="answer-btn" onclick="answer_window(this)">回复</button>
                <!--<button class="delete-btn">删除</button>-->
                <span class="is-answered"></span>
            </td>
        </tr>
        {{/each}}
    </script>
