<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>浙商大学生实习管理</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="./assets/css/commonCSS.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_intership_resume.css">
</head>

<body>
    <div class="side-nav-bg"></div>
    <div class="remind-swipe">
        <p>右滑可呼出菜单</p>
    </div>
    <div class="side-nav">
        <ul class="nav-items">
            <li class="nav-item nav-on" data-id="0">
                <a>基本信息</a>
            </li>
            <li class="nav-item" data-id="1">
                <a>项目经历</a>
            </li>
            <li class="nav-item" data-id="2">
                <a>社团经历</a>
            </li>
            <li class="nav-item" data-id="3">
                <a>所获荣誉</a>
            </li>
            <li class="nav-item" data-id="4">
                <a>技能水平</a>
            </li>
        </ul>
    </div>
    <div class="title-bar">
        <p>
            <a id="title-back">
                <img src="./assets/images/back_lt.png" alt="">
            </a>
            <span id="title-name">简历管理·基本信息</span>
        </p>
    </div>
    <div class="main-body">
        <div class="basic-info-tab tab-active" data-role="none">
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>简历头像</p>
                </div>
                <div class="person-info-entity">
                    <input id="upload-head-img" type="file" hidden/>
                    <a id="person-head-img">
                        <img src="" notFOundSrc="./assets/images/default_head.png">
                    </a>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>姓名</p>
                </div>
                <div class="person-info-entity">
                    <p id="student-name"></p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>学号</p>
                </div>
                <div class="person-info-entity">
                    <p id="student-no"></p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>性别</p>
                </div>
                <div class="person-info-entity">
                    <p id="student-sex"></p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>籍贯</p>
                </div>
                <div class="person-info-entity">
                    <!-- <input id="location-picker" class="weui-input" type="text" placeholder="请选择"> -->
                    <p id="student-place"></p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>民族</p>
                </div>
                <div class="person-info-entity">
                    <!-- <input id="nation-picker" class="weui-input" type="text" placeholder="请选择"> -->
                    <p id="student-nation"></p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>出生年月</p>
                </div>
                <div class="person-info-entity">
                    <!-- <input id="birthday-picker" class="weui-input" type="text" placeholder="请选择"> -->
                    <p id="student-birthday"></p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>手机号码</p>
                </div>
                <div class="person-info-entity">
                    <input type="text" id="info-phone" class="weui-input" value="" placeholder="请填写">
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>常用邮箱</p>
                </div>
                <div class="person-info-entity">
                    <input type="text" id="info-email" class="weui-input" value="" placeholder="请填写">
                </div>
            </div>
            <a class="basic-save">保存</a>
        </div>
        <div class="project-info-tab" data-role="none">
            <div class="project-items">
                <!-- project-item-model -->
            </div>
            <div class="add-project">
                <a id="add-project-btn">
                    <span class="add-plus">+</span>
                    添加项目经历
                </a>
            </div>
        </div>
        <div class="corporation-info-tab" data-role="none">
            <div class="corporation-items">
                <!-- corporation-item-model -->
            </div>
            <div class="add-corporation">
                <a id="add-corporation-btn">
                    <span class="add-plus">+</span>
                    添加社团经历
                </a>
            </div>
        </div>
        <div class="honor-info-tab" data-role="none">
            <div class="honor-items">
                <!-- honor-item-model -->
            </div>
            <div class="add-honor">
                <a id="add-honor-btn">
                    <span class="add-plus">+</span>
                    添加所获荣誉
                </a>
            </div>
        </div>
        <div class="skill-info-tab" data-role="none">
            <div class="skill-title">
                <p>输入技能水平后，点击空白处可再次编辑</p>
            </div>
            <div class="editable-lables">
                <div class="edited-lables">
                    <!-- skill-item-model -->
                </div>
                <div class="editable-lable">
                    <input type="text" class="weui-input" data-role="none" placeholder="请输入技能水平">
                    <a data-role="none">X</a>
                </div>
            </div>
        </div>
    </div>
    <script id="project-item-model" type="text/x-handlebars-template">
        {{#each this}}
        <div class="project-item project-item-old" data-id="{{id}}">
            <div class="project-info-bar">
                <div class="project-info-title">
                    <p>项目名称</p>
                </div>
                <div class="project-info-entity">
                    <input class="project-name weui-input" class="weui-input" type="text" value="{{projectName}}" placeholder="请填写">
                </div>
            </div>
            <div class="project-info-bar">
                <div class="project-info-title">
                    <p>参与身份</p>
                </div>
                <div class="project-info-entity">
                    <input class="project-role weui-input" class="weui-input" type="text" value="{{identity}}" placeholder="请填写">
                </div>
            </div>
            <div class="project-info-bar">
                <div class="project-info-title">
                    <p>开始时间</p>
                </div>
                <div class="project-info-entity">
                    <input class="weui-input project-start" type="text" value="{{timetool startTime}}" placeholder="请选择">
                </div>
            </div>
            <div class="project-info-bar">
                <div class="project-info-title">
                    <p>结束时间</p>
                </div>
                <div class="project-info-entity">
                    <input class="weui-input project-end" type="text" value="{{timetool endTime}}" placeholder="请选择">
                </div>
            </div>
            <div class="project-describe">
                <p>项目说明</p>
                <textarea placeholder="请填写">{{instruction}}</textarea>
            </div>
            <div class="project-info-bar">
                <a class="project-delete">删除</a>
                <a class="project-edit">修改</a>
                <a class="project-save">保存</a>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="corporation-item-model" type="text/x-handlebars-template">
        {{#each this}}
        <div class="corporation-item corporation-item-old" data-id="{{id}}">
            <div class="corporation-info-bar">
                <div class="corporation-info-title">
                    <p>组织名称</p>
                </div>
                <div class="corporation-info-entity">
                    <input class="corporation-name weui-input" type="text" value="{{clubName}}" placeholder="请填写">
                </div>
            </div>
            <div class="corporation-info-bar">
                <div class="corporation-info-title">
                    <p>职位身份</p>
                </div>
                <div class="corporation-info-entity">
                    <input class="corporation-role weui-input" type="text" value="{{indentity}}" placeholder="请填写">
                </div>
            </div>
            <div class="corporation-info-bar">
                <div class="corporation-info-title">
                    <p>开始时间</p>
                </div>
                <div class="corporation-info-entity">
                    <input class="weui-input corporation-start" type="text" value="{{timetool startTime}}" placeholder="选择">
                </div>
            </div>
            <div class="corporation-info-bar">
                <div class="corporation-info-title">
                    <p>结束时间</p>
                </div>
                <div class="corporation-info-entity">
                    <input class="weui-input corporation-end" type="text" value="{{timetool endTime}}" placeholder="请选择">
                </div>
            </div>
            <div class="corporation-describe">
                <p>内容描述</p>
                <textarea placeholder="请填写">{{instruction}}</textarea>
            </div>
            <div class="corporation-info-bar">
                <a class="corporation-delete">删除</a>
                <a class="corporation-edit">修改</a>
                <a class="corporation-save">保存</a>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="honor-item-model" type="text/x-handlebars-template">
        {{#each this}}
        <div class="honor-item honor-item-old" data-id="{{id}}">
            <div class="honor-info-bar">
                <div class="honor-info-title">
                    <p>荣誉名称</p>
                </div>
                <div class="honor-info-entity">
                    <input class="honor-name weui-input" type="text" value="{{honorName}}" placeholder="请填写">
                </div>
            </div>
            <div class="honor-info-bar">
                <div class="honor-info-title">
                    <p>获奖时间</p>
                </div>
                <div class="honor-info-entity">
                    <input class="weui-input honor-date" type="text" value="{{timetool time}}" placeholder="选择">
                </div>
            </div>
            <div class="honor-describe">
                <p>获奖说明</p>
                <textarea placeholder="请填写">{{instruction}}</textarea>
            </div>
            <div class="honor-img">
                <p>获奖证书</p>
                <input type="file" class="honor-img-upload-input" data-role="none" hidden> {{#if_show image}}
                <div class="honor-img-show">
                    <img src="{{image}}" notFoundSrc="./assets/images/not_found.jpg" />
                </div>
                {{else}}
                <div class="honor-img-show" style="display:none">
                    <img src="" notFoundSrc="./assets/images/not_found.jpg" />
                </div>
                <div class="honor-img-upload">
                    <a class="honor-img-btn">
                        <p>
                            <span class="honor-img-add">
                                +
                            </span>
                        </p>
                        <p>点击上传证书</p>
                    </a>
                </div>
                {{/if_show}}
                <div class="honor-img-describe">
                    <p>①支持格式：.jpg，.png，.jpeg，.gif，.bmp；②图片格式要求：高/宽100-1400像素；图片大小不能超过3M。</p>
                </div>
                <div></div>
            </div>
            <div class="honor-info-bar">
                <a class="honor-delete">删除</a>
                <a class="honor-edit">修改</a>
                <a class="honor-save">保存</a>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="skill-item-model" type="text/x-handlebars-template">
        {{#each this}}
        <div class="edited-lable">
            <span>{{skill}}</span>
            <a data-id="{{id}}">X</a>
        </div>
        {{/each}}
    </script>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/city-picker.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_intership_resume.js"></script>
</body>

</html>
