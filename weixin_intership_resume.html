<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>title</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="assets/css/commonCSS.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_intership_resume.css">
</head>

<body>
    <div class="side-nav-bg"></div>
    <div class="remind-swipe">
        <p>右滑可呼出菜单</p>
    </div>
    <div class="side-nav">
        <ul class="nav-items">
            <li class="nav-item nav-on" data-id="0">
                <a>基本信息</a>
            </li>
            <li class="nav-item" data-id="1">
                <a>项目经历</a>
            </li>
            <li class="nav-item" data-id="2">
                <a>社团经历</a>
            </li>
            <li class="nav-item" data-id="3">
                <a>所获荣誉</a>
            </li>
            <li class="nav-item" data-id="4">
                <a>技能证书</a>
            </li>
        </ul>
    </div>
    <div class="title-bar">
        <p>
            <a id="title-back">
                <img src="./assets/images/back_lt.png" alt="">
            </a>
            <span id="title-name">简历管理·基本信息</span>
            <a id="save-btn">
                保存
            </a>
        </p>
    </div>
    <div class="main-body">
        <div class="basic-info-tab tab-active">
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>简历头像</p>
                </div>
                <div class="person-info-entity">
                    <input id="upload-head-img" type="file" hidden/>
                    <a id="person-head-img">
                        <img src="./assets/images/head_img.png" alt="head img">
                    </a>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>姓名</p>
                </div>
                <div class="person-info-entity">
                    <p>老李</p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>学号</p>
                </div>
                <div class="person-info-entity">
                    <p>1612180000</p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>性别</p>
                </div>
                <div class="person-info-entity">
                    <p>男</p>
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>籍贯</p>
                </div>
                <div class="person-info-entity">
                    <input id="location-picker" class="weui-input" type="text" placeholder="请选择">
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>民族</p>
                </div>
                <div class="person-info-entity">
                    <input id="nation-picker" class="weui-input" type="text" placeholder="请选择">
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>出生年月</p>
                </div>
                <div class="person-info-entity">
                    <input id="birthday-picker" class="weui-input" type="text" placeholder="请选择">
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>手机号码</p>
                </div>
                <div class="person-info-entity">
                    <input type="text" id="info-phone" class="weui-input" value="" placeholder="请填写">
                </div>
            </div>
            <div class="person-info-bar">
                <div class="person-info-title">
                    <p>常用邮箱</p>
                </div>
                <div class="person-info-entity">
                    <input type="text" id="info-email" class="weui-input" value="" placeholder="请填写">
                </div>
            </div>
        </div>
        <div class="project-info-tab">
            <div class="project-items">
                <div class="project-item project-item-old" data-id="3">
                    <div class="project-info-bar">
                        <div class="project-info-title">
                            <p>项目名称</p>
                        </div>
                        <div class="project-info-entity">
                            <input id="project-name" class="weui-input" type="text" value="学生实习" placeholder="请填写">
                        </div>
                    </div>
                    <div class="project-info-bar">
                        <div class="project-info-title">
                            <p>参与身份</p>
                        </div>
                        <div class="project-info-entity">
                            <input id="project-role" class="weui-input" type="text" value="开发人员" placeholder="请填写">
                        </div>
                    </div>
                    <div class="project-info-bar">
                        <div class="project-info-title">
                            <p>开始时间</p>
                        </div>
                        <div class="project-info-entity">
                            <input class="weui-input project-start" type="text" value="2018-07-01 " placeholder="请选择">
                        </div>
                    </div>
                    <div class="project-info-bar">
                        <div class="project-info-title">
                            <p>结束时间</p>
                        </div>
                        <div class="project-info-entity">
                            <input class="weui-input project-end" type="text" value="2018-08-10 " placeholder="请选择">
                        </div>
                    </div>
                    <div class="project-describe">
                        <p>项目说明</p>
                        <textarea placeholder="请填写">好好好好好</textarea>
                    </div>
                    <div class="project-info-bar">
                        <a class="project-delete">删除</a>
                        <a class="project-edit">修改</a>
                    </div>
                </div>
            </div>
            <div class="add-project">
                <a id="add-project-btn">
                    <span id="add-plus">+</span>
                    添加项目
                </a>
            </div>
        </div>
        <div class="corporation-info-tab">
            <div class="corporation-items">
                <div class="corporation-item corporation-item-old" data-id="3">
                    <div class="corporation-info-bar">
                        <div class="corporation-info-title">
                            <p>组织名称</p>
                        </div>
                        <div class="corporation-info-entity">
                            <input id="corporation-name" class="weui-input" type="text" value="学生实习" placeholder="请填写">
                        </div>
                    </div>
                    <div class="corporation-info-bar">
                        <div class="corporation-info-title">
                            <p>职位身份</p>
                        </div>
                        <div class="corporation-info-entity">
                            <input id="corporation-role" class="weui-input" type="text" value="开发人员" placeholder="请填写">
                        </div>
                    </div>
                    <div class="corporation-info-bar">
                        <div class="corporation-info-title">
                            <p>开始时间</p>
                        </div>
                        <div class="corporation-info-entity">
                            <input class="weui-input corporation-start" type="text" value="2018-07-01 " placeholder="选择">
                        </div>
                    </div>
                    <div class="corporation-info-bar">
                        <div class="corporation-info-title">
                            <p>结束时间</p>
                        </div>
                        <div class="corporation-info-entity">
                            <input class="weui-input corporation-end" type="text" value="2018-08-10 " placeholder="请选择">
                        </div>
                    </div>
                    <div class="corporation-describe">
                        <p>内容描述</p>
                        <textarea placeholder="请填写">好好好好好</textarea>
                    </div>
                    <div class="corporation-info-bar">
                        <a class="corporation-delete">删除</a>
                        <a class="corporation-edit">修改</a>
                    </div>
                </div>
            </div>
            <div class="add-corporation">
                <a id="add-corporation-btn">
                    <span id="add-plus">+</span>
                    添加社团经历
                </a>
            </div>
        </div>
        <div class="honor-info-tab">

        </div>
        <div class="skill-info-tab">

        </div>
    </div>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/city-picker.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_intership_resume.js"></script>
</body>

</html>
