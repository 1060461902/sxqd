<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>title</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_attendance_repair.css">

    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-url.js"></script>
    <script>
        function backto() {
            var from = $.parseURL(location.href)['from'];
            if (from == 2){
                window.location.href = './weixin_attendance_index.html?tab=2';
            }else {
                window.location.href = './weixin_attendance_index.html?tab=3';
            }
        }
    </script>
</head>

<body>
    <div class="title-bar">
        <p>
            <a id="title-back" onclick="backto()">
                <img src="./assets/images/back_lt.png" alt=""/>
            </a>
            <span id="title-name">考勤月历</span>
        </p>
    </div>
    <div class="user-bar">
        <img id="user-img" src="./assets/images/head_img.png" alt=""/>
        <span id="user-name">小陈</span>
        <span id="user-select-time"></span>
    </div>
    <div class="date-select">

    </div>
    <div class="info-bar">
        <img src="./assets/images/clock.png" alt=""/>
        <span id="info-firstspan">今日打卡</span>
        <span id="info-times">0</span>
        <span>次</span>
    </div>
    <div class="dk-bar">
        <div class="dk-item">
            <div>
                <img src="./assets/images/dk_point_gray.png" />
            </div>
            <div>
                <p id="dk-start-timebar">上班打卡时间
                    <span id="dk-start-time">8:05</span>
                </p>
                <p id="dk-start-place">浙商大现教中心</p>
            </div>
        </div>
        <div class="dk-item">
            <div>
                <img src="./assets/images/dk_point_gray.png" />
            </div>
            <div>
                <p id="dk-end-timebar">下班打卡时间无</p>
                <a data-id="" href="./weixin_attendance_apply.html" class="bk_btn">
                    <span>申请补卡</span>
                    <img src="./assets/images/go_gt.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_attendance_repair.js"></script>
</body>

</html>
