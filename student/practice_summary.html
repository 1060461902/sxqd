        <div class="report-show-title">
            <p>实习小结</p>
        </div>
        <div class="report-show-entity">
            {{{show_info status_code id tag days}}} {{{editable status_code id}}}
        </div>
        <div class="report-show-bottom">
            <span>应填写时段：</span>
            {{time}}
        </div>
    </script>
