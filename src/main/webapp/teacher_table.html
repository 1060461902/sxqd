  <body class="light-gray-bg hidden-scrolling">
    <div  class="templatemo-content-widget  white-bg fullfill" >
      <h5 class="iframe-title"><a href="btn_table.html">信息列表</a>  >  老师列表</h5><hr>
        <div>
         <form role="form" class="form-inline" >
            <div class="form-group">
              <select class="form-control">
                <option selected = "selected">全部</option>
              </select>
              <a href="#" data-toggle="modal" data-target="#drls"><button class="btn btn-primary">导入老师</button></a>    
              <a href="#" data-toggle="modal" data-target="#addteacher"><button class="btn btn-primary">单增老师</button></a>
            </div>  
          </form>
        </div>
      <table class="table table-striped text-center" id="table-teacher">
        <thead>
          <tr>
            <th width="80px">
              <input type="checkbox" >
            </th> 
            <th>姓名</th>
            <th>财务工号</th>
            <th>专业</th>
            <th>指导人数</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <span class="operations">删除</span> 
    </div>
    <!-- 导入老师 模态框（Modal） -->
<div class="modal fade" id="drls" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel">导入老师</h4>
            </div>
            <div class="modal-body">
              <form id="uploadForm" enctype="multipart/form-data"><!-- enctype必须加 -->
                <input type="file" name="file">
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="drls">确认导入</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
     <!-- 添加老师 模态框（Modal） -->
<div class="modal fade" id="addteacher" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加老师</h4>
            </div>
            <div class="modal-body" >
              <table class="text-center" width="80%" id="teacher_details">
                <tr>
                  <th>姓名</th>
                  <td colspan="2"><input  placeholder="请输入姓名" id="nickName"></td>
                </tr>
                <tr>
                  <th>财务工号</th>
                  <td colspan="2"><input  placeholder="请输入财务工号" id="userName"></td>
                </tr>
                <tr>
                  <th>专业</th>
                  <td colspan="2"><input  placeholder="请输入专业全称" id="major"></td>
                </tr>
              </table>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-primary" id="addteacher">确认添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
