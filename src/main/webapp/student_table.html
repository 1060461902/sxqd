<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
   
    <script  type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/myjs/student_table.js"></script>   
        <!-- datatable -->
    <link href="css/jquery.dataTables.min.css" rel="stylesheet"> 
    <script src="js/jquery.dataTables.min.js"></script>   
  </head>
  <body class="light-gray-bg hidden-scrolling">
    <div  class="templatemo-content-widget text-center white-bg fullfill" >
      <h5 class="iframe-title"><a href="btn_table.html">信息列表</a>  >  学生列表</h5><hr>
        <div>
          <form role="form" class="form-inline" >
            <div class="form-group float-right">
              <select class="form-control">
                <option selected = "selected">请选择年级</option>
                <option>2015级</option>
              </select>
              <select class="form-control">
                <option selected = "selected">请选择专业</option>
                <option>软件工程</option>
              </select>
              <select class="form-control">
                <option selected = "selected">请选择班级</option>
                <option>软件1501</option>
              </select>
              <select class="form-control">
                <option selected = "selected" value="">请选择实习状态</option>
                <option value="">未实习</option>
                <option value="">待实习</option>
                <option value="">实习中</option>
                <option value="">已结业</option>
                <option value="">申请中</option>
              </select>
              <a href="#" data-toggle="modal" data-target="#drxs"><button class="btn btn-primary">导入学生</button></a>    
              <a href="#" data-toggle="modal" data-target="#addstudent"><button class="btn btn-primary">单增学生</button></a>
            </div>
            <button type="submit" class="btn btn-default float-right search"><i class="fa fa-search"></i></button>            
            <input type="text" class="form-control float-right search" id="name" placeholder="请输入搜索内容">
          </form>
        </div>
      <table class="table table-striped" id="table-stu">
        <thead>
          <tr>
            <th>
              <input type="checkbox" >
            </th> 
            <th>学生姓名</th>
            <th>学号</th>
            <th>专业</th>
            <th>班级</th>
            <th>实习状态</th>
            <th>指导老师</th>
            <th>实习公司</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
<!--           <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="#" title="重置密码" onclick="reset()"><i class="fa fa-repeat fa-2x"></i>&nbsp;&nbsp;</a>&nbsp;&nbsp;
              &nbsp;&nbsp;<a href="#" title="禁用" onclick="forbidden()" id="forbidden"><i class="fa fa-ban fa-2x"></i></a>
            </td>
          </tr> -->
        </tbody>
      </table> 
      <span class="delete"><a href="#">删除</a></span>
   </div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="drxs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          批量导入学生
        </h4>
      </div>
      <div class="modal-body">
        <br>
        <input type="file">
        <br>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<div class="modal fade" id="addstudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">基本信息</h4>
            </div>
            <div class="modal-body" >
              <table width="80%" id="student_details">
                <tr>
                  <th>姓名</th>
                  <td width="60%"><input  placeholder="请输入姓名"></td>
                </tr>
                <tr>
                  <th>学号</th>
                  <td><input  placeholder="请输入姓名"></td>
                </tr>
                <tr>
                  <th>专业</th>
                  <td>
                    <select>
                      <option value="">软件工程</option>
                      <option value="">计算机与科学</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>班级</th>
                  <td>
                    <select>
                      <option value="">软件1501</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
  </body>
</html>
