<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>   
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script  type="text/javascript" src="js/bootstrap.js"></script>
    <!-- datatable -->
    <link href="css/jquery.dataTables.min.css" rel="stylesheet"> 
    <script src="js/jquery.dataTables.min.js"></script>

  <body class="light-gray-bg hidden-scrolling">
    <div  class="templatemo-content-widget white-bg fullfill" >
      <h5 class="iframe-title"><a href="btn_table.html">信息列表</a>  >  学生列表</h5><br><hr><br>
        <div>
          <form role="form" class="form-inline" >
            <div class="form-group">
              <select class="form-control" id="grade">
                <option selected = "selected">年级</option>
              </select>
              <select class="form-control" id="major">
                <option selected = "selected">专业</option>
              </select>
              <select class="form-control" id="class">
                <option selected = "selected">班级</option>
              </select>
              <select class="form-control">
                <option selected = "selected" id="status">实习状态</option>
                <option value="">未实习</option>
                <option value="">待实习</option>
                <option value="">实习中</option>
                <option value="">已结业</option>
                <option value="">申请中</option>
              </select>
              <a href="#" data-toggle="modal" data-target="#drxs"><button class="btn btn-primary">导入</button></a>    
              <a href="#" data-toggle="modal" data-target="#add"><button class="btn btn-primary">新增</button></a>
              <button type="button" class="btn btn-primary" id="gd">归档</button>
            </div>
          </form>
        </div>
      <table class="table table-hover text-center " id="table-stu">
        <thead>
          <tr>
            <th width="80px">
              <input type="checkbox" >
            </th> 
            <th>学生姓名</th>
            <th>学号</th>
            <th>专业</th>
            <th>班级</th>
            <th>实习状态</th>
            <th>指导老师</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
<!--           <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="#" title="重置密码" onclick="reset()"><i class="fa fa-repeat fa-2x"></i>&nbsp;&nbsp;</a>&nbsp;&nbsp;
              &nbsp;&nbsp;<a href="#" title="禁用" onclick="forbidden()" id="forbidden"><i class="fa fa-ban fa-2x"></i></a>
            </td>
          </tr> -->
        </tbody>
      </table>
      <button type="button" class="btn btn-primary operations">删除</button>
   </div>
<div class="modal fade" id="drxs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel">导入学生</h4>
            </div>
            <div class="modal-body">
              <form id="uploadForm" enctype="multipart/form-data"><!-- enctype必须加 -->
                <input type="file" name="file">
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="drls">确认导入</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">基本信息</h4>
            </div>
            <div class="modal-body" >
              <table width="80%" id="student_details">
                <tr>
                  <th>姓名</th>
                  <td width="60%"><input  placeholder="请输入姓名" id="nickName"></td>
                </tr>
                <tr>
                  <th>学号</th>
                  <td><input  placeholder="请输入学号" id="userName"></td>
                </tr>
                <tr>
                  <th>专业</th>
                  <td>
                    <select id="major">
                      <option value="软件工程">软件工程</option>
                      <option value="计算机与科学">计算机与科学</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>班级</th>
                  <td>
                    <select id="class">
                      <option value="软件1501">软件1501</option>
                      <option value="软件1502">软件1502</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addstudent">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
  </body>
</html>
