<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>浙江工商大学学生集中实习管理与服务平台 </title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>      <!-- jQuery -->
    <script  type="text/javascript" src="js/bootstrap.js"></script>
    <script  type="text/javascript" src="js/myjs/approval-news.js"></script>
  </head>
  <body  class="light-gray-bg hidden-scrolling">  
      <!-- Main content --> 
          <div  class="templatemo-content-widget white-bg fullfill" >
            <h5 class="iframe-title"><a href="approval-3.html"> 审批</a> > 新闻动态详情</h5><hr>
              <div class="templatemo-content-widget white-bg col-1 text-center approval-news">
                <table width="100%" class="approval-table">
                  <tr>
                    <th><h3>新闻标题</h3></th>   
                    <td id="title"></td>
                  </tr>
                  <tr>
                    <th><h3>文章配图</h3></th>   
                    <td><br><img src="#" id="imageUrl"></img></td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <th><h3>文章内容</h3></th>   
                    <td id="detail"></td>
                  </tr>
                </table>
                  <hr>
                <table width="100%" class="approval-table">  
                  <tr>
                    <th><h3>联系人</h3></th>   
                    <td id="nickName"></td>
                  </tr>
                  <tr>
                    <th><h3>联系电话</h3></th>   
                    <td id="phone"></td>
                  </tr>
                  <tr>
                    <th><h3>联系邮箱</h3></th>   
                    <td id="email"></td>
                  </tr>           
                </table>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-info approval-button" id="pass-button" value="1">&nbsp;通过&nbsp;</button>
                <button type="button" class="btn btn-danger approval-button"  data-toggle="modal" data-target="#passcontent">不通过</button>                     
              </div>
      
          </div> 
    <!-- JS -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="passcontent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width:500px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
              <label for="name">请填写不通过的理由</label>
        </h4>
      </div>
      <div class="modal-body">
        <form role="form">
            <div class="form-group">
              <textarea class="form-control" rows="3" id="name"></textarea>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="pass-button" value="0">
          确认
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->
  </body>
</html>
