<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script src="js/echarts.js" charset="utf-8"></script><!-- 图表-->
    <script src="js/jquery-2.1.0.min.js"></script> 
    <script src="js/myjs/data_analysis.js"></script>      
    <script  type="text/javascript" src="js/bootstrap.js"></script><!--bootstrap-->

  </head>
  <body class="light-gray-bg hidden-scrolling ">  
    <!-- Left column -->
      <!-- Main content --> 
        <div  class="templatemo-content-widget white-bg">
          <h5 class="iframe-title">报表</h5><hr>
          <div class="templatemo-content-widget light-gray-bg data_analysis  text-center ">
          <div class="templatemo-flex-row"style="display:flex;justify-content:center">                         
              <div class="templatemo-content-widget white-bg col-1">
                  <h2 class="text-uppercase"><span id="today"></span>&nbsp;&nbsp;学生考勤情况</h2>
                  <i class="fa fa-user fa-fw lglogo"></i> <br>
                   <div class="templatemo-flex-row" style="display:flex;justify-content:center"> 
                    <div class="inline data-concrete"><h3>上班打卡人数</h3><span id="a"></span></div>
                    <div class="inline data-concrete"><h3>下班打卡人数</h3><span id="b"></span></div>
                   </div>
             </div>                      
            <div class="templatemo-content-widget white-bg col-1">
                  <h2 class="text-uppercase">学生总数</h2><br>
                  <h1 id="total-num"></h1>
                  <div class="templatemo-flex-row" style="display:flex;justify-content:center"> 
                    <div class="inline data-concrete"><h3>实习人数</h3><span id="d"></span></div>
                    <div class="inline data-concrete"><h3>昨日考勤人数</h3><span id="e"></span></div>
                  </div>
            </div>           
            <div class="templatemo-content-widget white-bg col-1">
                <h2 class="text-uppercase">企业概况</h2>
                <i class="fa fa-bank fa-fw lglogo"></i> <br>
                <div class="templatemo-flex-row" style="display:flex;justify-content:center"> 
                  <div class="inline data-concrete" ><h3>注册数</h3><span id="f"></span></div>
                  <div class="inline data-concrete"><h3>在招岗位数</h3><span id="g"></span></div>
                  <div class="inline data-concrete"><h3>招聘人数</h3><span id="h"></span></div>   
                </div>                               
            </div>          
          </div>       
          <div class="templatemo-flex-row">
                        <!-- 企业注册数目/在招岗位数/招聘人数变化 -->
            <div class="templatemo-content-widget white-bg col-2" style="min-height: 380px;">
              <h2 class="templatemo-inline-block">企业注册数目/在招岗位数/招聘人数变化</h2><br><br><br>
                <div id="all">
                  <!--<script src="js/myjs/table_all.js" charset="utf-8"></script>-->
                </div>                      
            </div>          
          </div>
       </div>
     </div>
    <!-- JS --><!-- jQuery -->
    <script src="js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->

  </body>
</html>
