<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>浙江工商大学学生集中实习管理与服务平台 </title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">

  </head>
  <body  class="light-gray-bg hidden-scrolling">  
      <!-- Main content --> 
          <div  class="templatemo-content-widget text-center white-bg fullfill" >
            <h5 class="iframe-title"><a href="approval.html"> 审批</a> > 职位详情</h5><hr>
            <div class="templatemo-flex-row flex-content-row"> 
              <div class="templatemo-content-widget white-bg col-1 text-center">
                <div class="float-left" >
                  <h3><i class="fa fa-envelope-square fa-fw  fa-2x"></i>招聘信息</h3>
                </div><br>
                <hr>
                <table width="80%" class="approval-table">
                  <tr>
                    <th>招聘岗位</th>   
                    <td>*</td>
                  </tr>
                  <tr>
                    <th>工作地址</th>   
                    <td><i class="fa fa-map-marker fa-fw" style="color:#01AAED"></i>*</td>
                  </tr>
                  <tr>
                    <th>招聘人数</th>   
                    <td><i class="fa fa-user fa-fw"></i><span>*</span>人</td>
                  </tr>
                  <tr>
                    <th>招聘时间</th>   
                    <td><span>*</span>~<span>*</span></span></td>
                  </tr>
                  <tr >
                    <th>技能要求</th>   
                    <td><span class="label label-default">TypeScript</span>
                      <span class="label label-default">JavaScript</span>
                    </td>
                  </tr>         
                </table>
              </div>
              <div class="templatemo-content-widget white-bg col-1 text-center">
                <div class="float-left">
                  <h3><i class="fa fa-file-text-o fa-fw  fa-2x"></i>公司概况</h3>
                </div><br>
                <hr>
                <img src="#">(pic here)</img> 
                <table width="80%" class="approval-table">
                  <tr>
                    <th>公司名称</th>   
                    <td><span>*</span></td>
                  </tr>
                  <tr>
                    <th>领&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;域</th>   
                    <td><span>*</span></td>
                  </tr>
                  <tr>
                    <th>规&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;模</th>   
                    <td><span>*</span></td>
                  </tr>
                  <tr>
                    <th>阶&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;段</th>   
                    <td><span>*</span></td>
                  </tr>        
                </table> 
              </div>
            </div>
            <div class="templatemo-flex-row flex-content-row"> 
              <div class="templatemo-content-widget white-bg col-1" >
                <div class="float-left">
                  <h3><i class="fa fa-suitcase fa-fw  fa-2x"></i>工作描述</h3>
                </div><br><hr>
                 <div class="">
                   *
                 </div>                 
              </div>
            </div>
            <button type="button" class="btn btn-info approval-button" id="pass-button" value="1">&nbsp;通过&nbsp;</button>
            <button type="button" class="btn btn-danger approval-button" data-toggle="modal" data-target="#passcontent">不通过</button>           
          </div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="passcontent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width:500px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
              <label for="name">请填写不通过的理由</label>
        </h4>
      </div>
      <div class="modal-body">
        <form role="form">
            <div class="form-group">
              <textarea class="form-control" rows="3" id="name"></textarea>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="pass-button" value="0">
          确认
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div> 
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->
  </body>
</html>
