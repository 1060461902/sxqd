<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>浙江工商大学学生集中实习管理与服务平台 </title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>      <!-- jQuery -->    
    <script  type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/myjs/student_sxcj.js"></script> 
  </head>
  <body  class="light-gray-bg hidden-scrolling" >  
      <!-- Main content --> 
        <div  class="templatemo-content-widget white-bg text-center">
          <h2><b>实习成绩<b>&nbsp;&nbsp;<span class="score red" id="totalScore"></span>&nbsp;&nbsp;分</h2>
   <div class="row sxcj-div1">
    <h2><b>老师评分(<span id="teacherWeight"></span>%)</b></h2>
    <div class="row">
      <div class="col-md-9">
        <div class="row" style="margin-left: 15px;">
          <div class="col-sm-3 sxcj-div2">
            周报(<span id="tWeekReport"></span>%)<br><br><h2 class="score" id="tWeekly"></h2>
          </div>
          <div class="col-sm-3 sxcj-div2">
            实习小结(<span id="tSummary"></span>%)<br><br><h2 class="score" id="summary"></h2>
          </div>
          <div class="col-sm-3 sxcj-div2">
            实习报告(<span id="tFinalReport"></span>%)<br><br><h2 class="score" id="report"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 sxcj-div2">
            <h3>加权分数&nbsp;&nbsp;<span class="score" id="Weighting"></span></h3>
          </div>
        </div>
      </div>
      <div class="col-md-2 sxcj-div2">
        <br><br><span class="add-symbol">+</span><h3><b>附加分</b></h3><br><br><h2 class="score" id="additionalPoints"><br><br></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-11 sxcj-div3">
        <h2>老师总评&nbsp;&nbsp;<span class="score" id="ttotalScore"></span></h2>
      </div>
    </div>
   </div>
          <div class="sxcj-div1">
            <h2><b>企业评分(<span id="companyWeight"></span>%)</b></h2>
                <div class="sxcj-div4">
                  周报(<span id="cWeekReport"></span>%)<br><br><h2 class="score" id="cWeekly"></h2>
                </div>
                <div class="sxcj-div4">
                  考勤(<span id="cAttendance"></span>%)<br><br><h2 class="score" id="checkonWork"></h2>
                </div>
                <div class="setDiv-2">
                <div class="sxcj-div5">
                  <h2>企业总评&nbsp;&nbsp;<span class="score" id="ctotalScore">&nbsp;</span>分</h2>
                </div>
                </div>
          </div>
        </div> 
    <!-- JS -->
  </body>
</html>
