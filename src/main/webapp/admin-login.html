<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>浙江工商大学学生集中实习管理与服务平台 - 管理员登录</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
	    <link href="css/font-awesome.min.css" rel="stylesheet">
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/templatemo-style.css" rel="stylesheet">
	    <link href="css/ownadd.css" rel="stylesheet">
	    <script src="js/jquery-2.1.0.min.js"></script>   
        <script src="js/myjs/validate_login.js"></script> 
        <script  type="text/javascript" src="js/bootstrap.js"></script><!--bootstrap-->
	</head>
	<body class="light-gray-bg"><br><br><br><br>
		<div class="titletop"><img src="images/logo.png" class="img-circle loginLogo">
			<span class="titleword">学生集中实习管理与服务平台</span>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">	         
	          <h1>管理员登录</h1>
	        </header>
	        <form  class="templatemo-login-form">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	        		
		              	<input type="text" class="form-control" name="account" placeholder="您的账号" id="account">           
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" class="form-control" name="password" placeholder="******" id="password">           
		          	</div>	
	        	</div>	          	
	          	<div class="form-group">
				    <div class="checkbox squaredTwo">
				        <input type="checkbox" id="c1" name="cc" />
						<label for="c1"><span></span>记住密码</label>
				    </div>				    
				</div>
				<div class="form-group">
					<button type="button" class="templatemo-blue-button width-100" onclick="validate_form()">登录</button>
				</div>
	        </form>
		</div>
	</body>
</html>
