<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生集中实习管理与服务平台</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ownadd.css" rel="stylesheet">
    <script  type="text/javascript" src="js/bootstrap.js"></script>
    <link href="css/templatemo-style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>        <!-- jQuery -->
    <script src="js/myjs/validate_set.js"></script><!-- 邮箱验证 --> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body class="light-gray-bg hidden-scrolling">
      <!-- Main content -->
        <div class="templatemo-content-widget white-bg fullfill">
          <h5 class="iframe-title">设置</h5><br><hr>
            <h2 class="settitle">个人密码重置</h2>
            <h5 class="settitle">该操作可以重置登录密码</h5>
            <form action="" class="templatemo-login-form setform "enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputCurrentPassword">原密码</label>
                    <input type="password" class="form-control" id="oldpsw" placeholder="请输入您的当前密码" name="oldpsw">
                </div>                
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputNewPassword">新密码</label>
                    <input type="password" class="form-control" id="newpsw" name="newpsw">
                </div>
              </div>
              <div class="row form-group"> 
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputConfirmNewPassword">再次输入新密码</label>
                    <input type="password" class="form-control" id="newpsw2" name="newpsw2">
                </div> 
              </div>
              <button type="button" class="btn btn-primary btn-lg" id="pswbtn" onclick="validate_form()">保存</button>                         
            </form>
          <hr>
            <h2 class="margin-bottom-10 settitle">学生成绩权重设置</h2>
            <h5 class="margin-bottom-10 settitle">该操作可以设置学生成绩权重，学生最终成绩为一下权重百分比之和(单位：%)</h5>
          <div class="setDiv">
          <div>
            <div style="width:100%;text-align:center;padding-bottom: 20px;">
              <input placeholder="老师评分" id="">%
              <h5>老师评分权重</h5>
            </div>
            <div class="inline">
              <input placeholder="周报">%
              <h5>周报权重</h5>
            </div>
            <div class="inline">
              <input placeholder="实习小结">%
              <h5>实习小结权重</h5>
            </div>
            <div class="inline">
              <input placeholder="实习报告">%
              <h5>实习报告权重</h5>
            </div>
          </div>
          <div>
            <div style="width:100%;text-align:center;padding-bottom: 20px;">
              <input placeholder="企业评分" >%
              <h5>企业评分权重</h5>
            </div>
            <div class="inline">
              <input placeholder="周报权重">%
              <h5>周报权重</h5>
            </div>
            <div class="inline">
              <input placeholder="考勤权重">%
              <h5>考勤权重</h5>
            </div>
           </div> 
          </div>
          <button type="button" class="btn btn-primary btn-lg" id="qzbtn">保存</button> 
        </div>
    <!-- JS -->
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>        <!-- Templatemo Script -->
  </body>
</html>
