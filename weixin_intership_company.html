<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>title</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="assets/css/commonCSS.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_intership_company.css">

</head>

<body>
    <div class="company-top">
        <div class="title-bar">
            <p>
                <a id="title-back" onclick="javascript:history.back()">
                    <img src="./assets/images/back_lt.png" alt="">
                </a>
                <span id="title-name">企业详情</span>
            </p>
        </div>
        <div class="company-title">
            <img src="./assets/images/mobile_bord.png" alt="">
            <span>企业概况</span>
        </div>
        <div class="company-info">
            <div class="company-img">
                <div class="company-img-container">
                    <img src="./assets/images/jk.png" alt="">
                </div>
            </div>
            <div class="company-info-body">
                <p id="company-name">即刻</p>
                <p>
                    <span id="company-field">IT/互联网</span>
                    <span>&nbsp;|&nbsp;</span>
                    <span id="company-size">50~150人</span>
                    <span>&nbsp;|&nbsp;</span>
                    <span id="company-stage">成长型</span>
                </p>
            </div>
        </div>
        <div class="company-switch">
            <ul>
                <li>
                    企业主页
                </li>
                <li>
                    在招岗位
                </li>
            </ul>
        </div>
    </div>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_intership_company.js"></script>
</body>

</html>
