<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>title</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_intership_company.css">
    <link rel="stylesheet" href="./assets/css/dropload.css">
</head>

<body>
    <div class="company-top" id="company-top">
        <div class="title-bar">
            <p>
                <a id="title-back" onclick="javascript:history.back()">
                    <img src="./assets/images/back_lt.png" alt="">
                </a>
                <span id="title-name">企业详情</span>
            </p>
        </div>
        <div class="company-title">
            <img src="./assets/images/mobile_bord.png" alt="">
            <span>企业概况</span>
        </div>
        <div class="company-info">
            <div class="company-info-v">
                <!-- company-info-model -->
            </div>
            <div class="company-switch">
                <ul>
                    <li class="company-switch-selected" id="index-btn">
                        企业主页
                    </li>
                    <li id="post-btn">
                        在招岗位
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-info">
            <div class="company-index">
                <div class="company-lable">
                    <div class="company-title">
                        <img src="./assets/images/mobile_paper.png" alt="">
                        <span>企业标签</span>
                    </div>
                    <div class="company-lable-list">
                        <!-- company-lable-model -->
                    </div>
                </div>
                <div class="company-introduction">
                    <div class="company-title">
                        <img src="./assets/images/mobile_info.png" alt="">
                        <span>企业信息</span>
                    </div>
                    <div class="company-introduction-entity">
                        <!-- 企业介绍内容 -->
                    </div>
                </div>
                <div class="company-album">
                    <div class="company-title">
                        <img src="./assets/images/mobile_imglogo.png" alt="">
                        <span>企业相册</span>
                    </div>
                    <div class="company-album-list">
                        <p>
                            <!-- company-album-model -->
                        </p>
                    </div>
                </div>
                <div class="company-location">
                    <div class="company-title">
                        <img src="./assets/images/mobile_location.png" alt="">
                        <span>企业地址</span>
                    </div>
                    <div class="company-location-info" style="height: 50px;">
                        <div id="map-container"></div>
                    </div>
                </div>
            </div>
            <div class="company-post">
                <div class="company-post-list-v">
                    <div class="company-title">
                        <img src="./assets/images/mobile_letter.png" alt="">
                        <span>招聘信息</span>
                    </div>
                    <div class="company-post-list weui-cells">
                        <!-- company-post-model -->
                    </div>
                    <div class="company-post-loading">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="company-info-model" type="text/x-handlebars-template">
        <div class="company-img">
            <div class="company-img-container">
                <img src="{{logo}}" alt="">
            </div>
        </div>
        <div class="company-info-body">
            <p id="company-name">{{name}}</p>
            <p>
                <span id="company-field">{{type}}</span>
                <span>&nbsp;|&nbsp;</span>
                <span id="company-size">{{size}}</span>
                <span>&nbsp;|&nbsp;</span>
                <span id="company-stage">{{stage}}</span>
            </p>
        </div>
    </script>
    <script id="company-lable-model" type="text/x-handlebars-template">
        {{#each this}}
        <span class="lable-item">{{mark}}</span>
        {{/each}}
    </script>
    <script id="company-album-model" type="text/x-handlebars-template">
        {{#each this}}
        <img src="{{url}}" alt=""> {{/each}}
    </script>
    <script id="company-post-model" type="text/x-handlebars-template">
        {{#each this}}
        <div class="weui-cell company-post-item">
            <div class="company-post-info">
                <p>
                    {{post}}
                    <span class="out-time">{{outtime}}</span>
                </p>
                <!-- <p>
                    <img src="./assets/images/location_point.png" alt="">
                    <span>上海杨浦区政学路51号</span>
                </p> -->
                <p>
                    <img src="./assets/images/person.png" alt="">
                    <span>{{currentNum}}人</span>
                </p>
            </div>
        </div>
        {{/each}}
    </script>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-url.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/dropload.min.js"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=VFSBZ-2PLWU-5RGVF-2CLQE-LJQV5-7FBMB"></script>
    <script type="text/javascript" src="./assets/js/weixin_intership_company.js"></script>
</body>

</html>
