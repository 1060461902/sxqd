<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>浙商大学生实习管理</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="./assets/css/weui.min.css">
    <link rel="stylesheet" href="./assets/css/weixin_head.css">
    <link rel="stylesheet" href="./assets/css/weixin_attendance_apply.css">
</head>
<body>
    <div class="title-bar">
        <p>
            <a id="title-back" onclick="javascript:history.back();">
                <img src="./assets/images/back_lt.png" alt=""/>
            </a>
            <span id="title-name">补卡申请</span>
        </p>
    </div>
    <div class="time-bar">
        <span>补卡时间</span>
        <input id="time-date" class="weui-input"/>
        <span id="date-space">&nbsp;</span>
        <span id="apply-date"></span>
    </div>
    <div class="reason-bar">
        <p id="reason-title">缺卡原因</p>
        <textarea id="reason-enter" placeholder="请输入缺卡原因"></textarea>
    </div>
    <div class="approver-bar">
        <p id="approver-title">
            <span id="approver-title1">审批人</span>
            <span id="approver-title2">默认为企业账号管理者</span>
        </p>
        <div id="approver-container">
            <!-- approver-person-model -->
        </div>
    </div>
    <div class="submit-bar">
        <button>提交</button>
    </div>
    <script type="text/x-handlebars-template" id="approver-person-model">
        <div class="approver-person">
            <img src="{{image_tool logo}}" notFoundSrc="./assets/images/head_img.png" alt=""/>
            <p>{{name}}</p>
        </div>
    </script>
    <!--js-->
    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-url.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="./assets/js/fastclick.js"></script>
    <script type="text/javascript" src="./assets/js/datePicker.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/weixin_attendance_apply.js"></script>
</body>
</html>
