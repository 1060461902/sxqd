<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生集中实习管理与服务平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap-css -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/commonCSS.css">
    <link rel="stylesheet" href="./assets/css/model.css">
    <link rel="stylesheet" href="./assets/css/title_model.css">
    <link rel="stylesheet" href="./assets/css/report_model.css">
    <link rel="stylesheet" href="./assets/css/weekly_report_check.css">
</head>

<body>
    <div class="alert-model"></div>
    <div class="page_head">
        <div class="logo_bar">
            <div class="logo">
                <a href="#home">
                    <img src="./assets/images/logo.png" />
                </a>
            </div>
            <div class="page_title">
                <p>学生集中实习管理与服务平台</p>
            </div>
            <a id="exit_button">
                <img id="search_exit" src="./assets/images/home_exit.png" /> 退出
            </a>
        </div>

        <nav class="navbar navbar-inner nav-up" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="./home_page.html">
                        <img src="./assets/images/home_home.png" />
                        <p>首页</p>
                    </a>
                </li>
                <li class="dropdown">
                    <a>
                        <img src="./assets/images/home_computer.png" />
                        <p>实习管理</p>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="./Internship_recruitment.html">实习招聘</a>
                        </li>
                        <li>
                            <a href="./my_resume.html">求职之路</a>
                        </li>
                        <li>
                            <a href="./job_collection.html">岗位关注</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a>
                        <img src="./assets/images/home_funnel.png" />
                        <p>过程考核</p>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="./guidance_message.html">指导消息</a>
                        </li>
                        <li>
                            <a href="./weekly_report.html">实习周报</a>
                        </li>
                        <li>
                            <a href="./practice_summary.html">实习小结</a>
                        </li>
                        <li>
                            <a href="./practice_report.html">实习报告</a>
                        </li>
                        <li>
                            <a href="./attendance_record.html">考勤情况</a>
                        </li>
                        <li>
                            <a href="./internship_score.html">实习成绩</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./student_set.html">
                        <img src="./assets/images/home_gear.png" />
                        <p>设置</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="page_body">
        <div class="entity-body">
            <div class="top-bar">
                <a>过程考核</a>
                &gt;
                <a href="weekly_report.html">周报</a>
                >
                <a id="title"></a>
            </div>
            <hr/>
            <div class="info-body">
                <div class="info-content">
                    <!-- info-content-model -->
                </div>
                <div class="read-body">
                    <ul class="read-title">
                        <li id="teacher-read">老师批阅</li>
                        <li id="company-read">企业批阅</li>
                    </ul>
                    <div id="teacher-read-v">
                        <!-- teacher-read-model -->
                    </div>
                    <div id="company-read-v">
                        <!-- company-read-model -->
                    </div>
                </div>
            </div>
        </div>
        <div class="floor">
            <div class="floor-top">
                <img id="floor-logo" src="./assets/images/logo-sm.gif" />
                <p id="bah">浙ICP备用111111号　浙公网安备33011802号</p>
            </div>
            <div class="floor-down">
                <p id="#floor-down-left">地址：浙江省杭州市下沙高教园区学正街18号　邮编：310018
                    <span>电话：（86）571-28877777　传真：（86）571-28877222</span>
                </p>
            </div>
            <img id="floor_door" src="./assets/images/u3050.gif" />
        </div>
        <script id="info-content-model" type="text/x-handleabrs-template">
            <h2 class="weekly-report-title">{{report.week}}</h2>
            <p class="orgin-info">（ 来源：{{#with studentInfo}}{{name}}&nbsp;{{school}}&nbsp;{{class}}{{/with}}&nbsp;发布日期：{{#with report}}{{publishedDate}}&nbsp;实习周{{startTime}}~{{endTime}}{{/with}}）</p>
            <hr/>
            <div class="weekly-report-content">
                {{{report.content}}}
            </div>
        </script>
        <script id="teacher-read-model" type="text/x-handleabrs-template">
            <div class="read-content">
                {{#with report}}
                <p>
                    <span class="read-subtitle">批阅日期:</span>
                    <span id="read-time">{{readoverTime}}</span>
                </p>
                <p>
                    <span class="read-subtitle">评分:</span>
                    <span id="read-score">{{score}}</span>
                </p>
                <p class="read-subtitle">评语:</p>
                <p class="read-comment">
                    {{comment}}
                </p>
                {{/with}}
            </div>
            {{#with teacherInfo}}
            <div class="read-man-info">
                <p>批阅人:{{name}}&nbsp;&nbsp;&nbsp;电话:{{phone}}&nbsp;&nbsp;&nbsp;邮箱:{{email}}</p>
            </div>
            {{/with}}
        </script>
        <script id="company-read-model" type="text/x-handleabrs-template">
            <div class="read-content">
                {{#with report}}
                <p>
                    <span class="read-subtitle">批阅日期:</span>
                    <span id="read-time">{{cReadoverTime}}</span>
                </p>
                <p>
                    <span class="read-subtitle">评分:</span>
                    <span id="read-score">{{cScore}}</span>
                </p>
                <p class="read-subtitle">评语:</p>
                <p class="read-comment">
                    {{cComment}}
                </p>
                {{/with}}
            </div>
            {{#with companyInfo}}
            <div class="read-man-info">
                <p>批阅人:{{name}}&nbsp;&nbsp;&nbsp;电话:{{phone}}&nbsp;&nbsp;&nbsp;邮箱:{{email}}</p>
            </div>
            {{/with}}
        </script>
    </div>
    <!-- js -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="./assets/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="./assets/js/respond.js"></script>
    <![endif]-->
    <script type="text/javascript" src="./assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-url.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-v4.0.11.js"></script>
    <script type="text/javascript" src="./assets/js/handlebars-jquery.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="./assets/js/model.js"></script>
    <script type="text/javascript" src="./assets/js/report_model.js"></script>
    <script type="text/javascript" src="./assets/js/weekly_report_check.js"></script>
</body>

</html>
